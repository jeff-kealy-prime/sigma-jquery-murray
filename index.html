<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Effects and Bootstrap</title>
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="jumbotron text-center">
          <h1>My Murrays</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <h2>Effects</h2>
          <div class="form-group">
            <button class="btn" id="slide-up">Slide Up Fade In</button>
          </div>
          <div class="form-group">
            <button class="btn" id="slide-down">Slide Down</button>
          </div>
          <div class="form-group">
            <button class="btn" id="fade-toggle">Fade Toggle</button>
          </div>

        </div>
        <div class="col-md-8" id="murray-box"></div>
        <div class="col-md-2">
          <h2>Append/Remove</h2>
            <div class="form-group">
              <button class="btn btn-primary" id="add-murray">Add Murray</button>
            </div>
            <div class="form-group">
              <button class="btn" id="remove-murray">Bye Bye Murray!</button>
            </div>
        </div>
      </div>

    </div>

  </body>
</html>
